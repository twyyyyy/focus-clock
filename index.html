<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <img src="tomato.gif" class="gif">
    <h1 id="index-header1">Pomodoro Timer</h1>
    <h2 id="index-header2">Time to focus!</h2>

    <!-- SETTINGS DIALOG -->
    <div id="settings-overlay"></div>
    <a id="settingsBtn" href="#" class="btnSettings">SETTINGS</a>

    <dialog id="settingsDlg">
        <h1 id="settings-header1">Settings</h1>
        <div>
            <label>Focus length</label>
            <label>Break length</label>
        </div>

        <div>
            <input type="number" id="focus-min" min="1" max="120" value="25">
            <input type="number" id="break-min" min="1" max="60" value="5">
        </div>

        <div>
            <label>Alert Volume</label>
            <input type="range" id="volume" min="5" max="60" value="25" step="5">
        </div>

        <button id="closeDlg">Close</button>
    </dialog>

    <div class="pomodoro-options">
        <button id="btnFocus" onclick="setMode('focus')">FOCUS</button>
        <button id="btnBreak" onclick="setMode('break')">BREAK</button>
    </div>

    <p id="countdown">Start Timer!</p> 
    <div id="btnStartPos">
        <button id="btnStart" onclick="startorPauseTimer()">START</button>
    </div>

</body>
</html>
